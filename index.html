<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button onclick="playGame('scissor')">Sissor</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="
      score.win=0,
      score.lose=0,
      score.tie=0

      localStorage.removeItem('score');
    ">Reset Score</button>
    <script>

      const score=JSON.parse(localStorage.getItem('score'));

      let result='';
      const playGame=(type) => {
        const computerMode=getComputerMode();
        
        if (type === 'scissor'){
          if (computerMode === 'scissor'){
            result='Tie';
          }else if (computerMode === 'paper'){
             result='You win';
          }else if (computerMode === 'rock'){
             result='You lose'
          }
        }else if (type=== 'paper'){
          if (computerMode === 'scissor'){
            result='You win';
          }else if (computerMode === 'paper'){
             result='Tie'
          }else if (computerMode === 'rock'){
            result='You win'
          }
        }else if (type=== 'rock'){
          if (computerMode === 'scissor'){
             result='You lose';
          }else if (computerMode === 'paper'){
             result='You win'
          }else if (computerMode === 'rock'){
             result='Tie'
          }
        }

        if (result === 'You win'){
          score.win +=1;
        } else if (result === 'You lose'){
          score.lose -=1;
        }else{
          score.tie +=1;
        }
        
        localStorage.setItem('score',JSON.stringify(score));

        alert (`You Pick ${type} and computer pick ${computerMode} - Result ${result} - Win ${score.win}- Lose - ${score.lose}- Tie-${score.tie}`);
      }

      const getComputerMode=() => {
        let mode;
        let computer= Math.floor(Math.random() * 3);
          if (computer === 0){
            mode='scissor';
          }else if (computer === 1){
            mode='paper';
          }else{
            mode = 'rock';
          }
        return mode;
      }

    </script>
  
</body>
</html>
